<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Password reset</title>
</head>
<body style="background-image: url('/static/images/background.jpg'); font-family: 'Poppins', sans-serif;">
<div class="d-flex align-items-center light-blue-gradient" style="height: 100vh;">
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card rounded-0 shadow">
                    <div class="card-body">
                        <h3 style="padding-left: 18%">Password reset successful!</h3>

                        <p style="padding: 20%"><strong>Great Success!!! You have a new password, enjoy! Use is to log in and start sharing!</strong>
                        </p>
                        <br>

                        <p style="padding-left: 20%">Ready to login? <a
                                href="{% url 'login' %}"><strong>Login</strong></a></p>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
</body>
</html>
