{% extends 'base/base.html' %}


{% block content %}
    <div style="padding: 30px">
        <p style="font-size: 50px; padding: 30px"><strong>{{ user }} is followed by:</strong></p>

        {% for user in followers %}

            <div style="font-size: 30px; padding: 10px">
                {% if not user.profile_picture %}
                    <a href="{% url 'profile details' user.pk %}" style="text-decoration: none; color: crimson"><img
                            src="/static/images/default_profile_pic.jpg" alt="Admin"
                            class="rounded-circle" width="100" height="100">{{ user.username }}</a>
                {% else %}
                    <a href="{% url 'profile details' user.pk %}" style="text-decoration: none; color: crimson"><img src="{{ user.profile_picture.url }}"
                                                                       alt="Admin"
                                                                       class="rounded-circle" width="100" height="100">{{ user.username }}</a>
                {% endif %}

            </div>


        {% endfor %}

    </div>


{% endblock %}
