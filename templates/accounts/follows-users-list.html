{% extends 'base/base.html' %}


{% block content %}
    <div style="padding: 30px">
        <p style="font-size: 50px; padding: 30px"><strong>{{ user.username }} follows:</strong></p>
        <ul>
        {% for user in follows %}

            <li style="font-size: 30px; padding: 10px">
                {% if not user.profile_picture %}
                    <a href="{% url 'profile details' user.pk %}" style="text-decoration: none"><img
                            src="/static/images/default_profile_pic.jpg" alt="Admin"
                            class="rounded-circle" width="100" height="100">{{ user.get_user_name }}</a>
                {% else %}
                    <a href="{% url 'profile details' user.pk %}" style="text-decoration: none"><img src="{{ user.profile_picture.url }}"
                                                                       alt="Admin"
                                                                       class="rounded-circle" width="100" height="100">{{ user.get_user_name }}</a>
                {% endif %}

            </li>


        {% endfor %}
        </ul>
    </div>


{% endblock %}
