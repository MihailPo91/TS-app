{% extends 'base/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <p style="font-size: 30px">Вие успешно се отписахте!</p>
        <br>
        <a href="{% url 'login' %}" style="font-size: 20px; text-decoration: none; color: crimson">ВПИСВАНЕ</a>
    {% endif %}
{% endblock %}
